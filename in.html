<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Online</title>
    <link rel="stylesheet" href="./assets/css/in.css">
</head>
<body>

    <div class="container">
        <h1>Dados do Cartão</h1>

        <div class="grupo-formulario">
            <label for="numero-cartao">Número do Cartão:</label>
            <input type="text" id="numero-cartao" required>
        </div>
        <div class="grupo-formulario">
            <label for="data-validade">Validade (MM/AA):</label>
            <input type="text" id="data-validade" required>
        </div>
        <div class="grupo-formulario">
            <label for="cvv">Código de Segurança (CVV):</label>
            <input type="text" id="cvv" required>
        </div>
        <div class="grupo-formulario">
            <label for="nome-titular">Nome do Titular:</label>
            <input type="text" id="nome-titular" required>
        </div>
        <div class="grupo-formulario">
            <label for="endereco-cobranca">Endereço de Cobrança:</label>
            <input type="text" id="endereco-cobranca" required>
        </div>
        <div class="grupo-formulario">
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
        </div>
        <div class="grupo-formulario">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" required>
        </div>
        <button type="submit" class="botaoconcluir">Concluir</button>
    </div>

    <script src="./assets/script/in.js"></script>
</body>
</html>
